<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/principal.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <h2 class="text-center">Datos del Huésped</h2>
<br><br>

<div>
<form class="text-center" method="post" action="{% url 'procesar_formulario' %}">
  {% csrf_token %}

  <i class="bi bi-person-fill"> </i><label for="nombre"><b>Nombre:</b></label>
  <input type="text" id="nombre" name="nombre" required>
  
  <label for="apellidos"><b>Apellidos:</b></label>
  <input type="text" id="apellidos" name="apellidos" required> <i class="bi bi-person-fill-add"></i><br><br><br><br>

  <i class="bi bi-envelope-at-fill"></i> <label for="email"><b>Correo Electrónico:</b></label>
  <input type="email" id="email" name="email" required> 
  
  <label for="numero"><b>Número de Teléfono:</b></label>
  <input type="tel" id="numero" name="numero" pattern="^\d{9}$" maxlength="9" inputmode="numeric" required> <i class="bi bi-telephone-plus-fill"></i><br><br>

  <br><br>

  <h2>Método de Pago</h2><br>
  <img src="{% static 'images/mastercard.jpg' %}" alt="Imagen 1" class="img-fluid" style="width: 70px;">
  <img src="{% static 'images/visa.jpg' %}" alt="Imagen 2" class="img-fluid" style="width: 70px;"><br><br>

  <i class="bi bi-person-vcard-fill"></i> <label for="titular-tarjeta"><b>Titular de la Tarjeta:</b></label>
  <input type="text" id="titular-tarjeta" name="titular-tarjeta" required>

  <label for="numero-tarjeta"><b>Número de Tarjeta:</b></label>
  <input type="text" id="numero-tarjeta" name="numero-tarjeta" pattern="^\d{16}$" maxlength="16" inputmode="numeric" required> <i class="bi bi-credit-card-2-back"></i><br><br><br><br>

  <i class="bi bi-credit-card-2-back-fill"></i> <label for="ccv"><b>CCV (Código de Seguridad):</b></label>
  <input type="text" id="ccv" name="ccv" pattern="^\d{3}$" maxlength="3" inputmode="numeric" required>

  <label for="mes-ano"><b>Mes/Año (MM/AAAA):</b></label>
  <input type="text" id="mes-ano" name="mes-ano" pattern="\d{2}/\d{2}" maxlength="5" required> <i class="bi bi-credit-card-2-front-fill"></i><br><br>


  <input type="checkbox" class="form-check-input" id="aceptarOfertas" required>
  <label class="form-check-label" for="aceptarOfertas">Notifícame sobre ofertas especiales al correo electronico</label><br><br>
  <input type="checkbox" class="form-check-input" id="aceptarOfertas" required>
  <label class="form-check-label" for="aceptarOfertas">Aceptar <strong class="text-danger">términos, condiciones y politicas de privacidad.</strong></label><br><br>

  <button type="submit" class="btn btn-dark">
    <i class="bi bi-bag-fill"></i> <b>Confirmar Pago</b>
  </button>
  <br><br>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form'); // Selecciona el formulario
    
      form.addEventListener('submit', function (event) {
        // Encuentra todos los campos requeridos
        const requiredFields = form.querySelectorAll('[required]');
    
        // Verifica si los campos requeridos están vacíos
        for (const field of requiredFields) {
          if (!field.value) {
            alert('Por favor, complete todos los campos requeridos.');
            event.preventDefault(); // Detén el envío del formulario
            return;
          }
        }
      });
    });
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/principal.css' %}">
    <script src="{% static 'scripts/carrusel.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</form>
</div>

<footer class="bg-dark text-light pt-5 pb-4">
    <div class="container text-center text-md-start">
        <div class="row text-center text-md-start">
            <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                <h5 class="text-uppercase mb-4 font-weight-bold text-danger">¡VISÍTENOS!</h5>
                <hr class="mb-4">
                <p>
                    Av. Libertador Bernardo O'Higgins 1449, local 15 torre 4, Santiago, Región Metropolitana
                </p>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-3 mx-auto mt-3">
                <h5 class="text-uppercase mb-4 font-weight-bold text-danger">Contacto</h5>
                <hr class="mb-4">
                <p>
                    <li class="fas fa-home me-3">Chile</li>
                </p>
                <p>
                    <li class="fas fa-envelope me-3">Santiago: +56 2 6835-7656</li>
                </p>                   
            </div>
            <hr class="mb-4">

            <div class="text-center mb-2">
                <h5 class="text-uppercase mb-4 font-weight-bold text-danger">NUESTRAS REDES SOCIALES</h5>
            </div>
            <div class="text-center">
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com" class="text-light"><i class="bi bi-facebook"></i></a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com" class="text-light"><i class="bi bi-twitter"></i></a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com" class="text-light"><i class="bi bi-youtube"></i></a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com" class="text-light"><i class="bi bi-instagram"></i></a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.pinterest.cl" class="text-light"><i class="bi bi-pinterest"></i></a> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
